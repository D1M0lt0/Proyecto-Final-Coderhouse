{% extends 'base.html' %}

{% block title %}Eliminar perfil de {{ user.username }}{% endblock %}

{% block content %}
  <h2>Eliminar perfil de {{ user.username }}</h2>
  <p>¿Estás seguro de que deseas eliminar tu perfil? Esta acción no se puede deshacer.</p>
  <form method="post" action="{% url 'delete_profile' %}">
    {% csrf_token %}
    <button type="submit">Eliminar perfil</button>
  </form>
  <a href="{% url 'view_profile' %}">Cancelar</a>
{% endblock %}
