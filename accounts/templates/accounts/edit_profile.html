{% extends 'base.html' %}

{% block title %}Editar perfil de {{ user.username }}{% endblock %}

{% block content %}
  <h2>Editar perfil de {{ user.username }}</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
  <a href="{% url 'view_profile' %}">Volver al perfil</a>
{% endblock %}
